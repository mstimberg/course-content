#######################################################################################
# A default configuration that will be loaded for all jupyter books
# See the documentation for help and more options: 
# https://jupyterbook.org/customize/config.html

#######################################################################################
# Book settings
title                       : "Neuromatch Academy: Computational Neuroscience"  # The title of the book. Will be placed in the left navbar.
author                      : Neuromatch  # The author of the book
copyright                   : "2021"  # Copyright year to be placed in the footer
logo                        : tutorials/static/nma-logo-square-4xp.jpg  # A path to the book logo
only_build_toc_files        : true


#######################################################################################
# Execution settings
execute:
  execute_notebooks         : "cache" # Whether to execute notebooks at build time. Must be one of ("auto", "force", "cache", "off")
  cache                     : ""    # A path to the jupyter cache that will be used to store execution artifacts. Defaults to `_build/.jupyter_cache/`
  exclude_patterns          : []    # A list of patterns to *skip* in execution (e.g. a notebook that takes a really long time)
  timeout                   : 360    # The maximum time (in seconds) each notebook cell is allowed to run.
  run_in_temp               : false # If `True`, then a temporary directory will be created and used as the command working directory (cwd),
                                    # otherwise the notebook's parent directory will be the cwd.
  allow_errors              : true # If `False`, when a code cell raises an error the execution is stopped, otherwise all cells are always run.
  stderr_output             : show  # One of 'show', 'remove', 'remove-warn', 'warn', 'error', 'severe'

# Parse and render settings
parse:
  myst_enable_extensions:  # default extensions to enable in the myst parser. See https://myst-parser.readthedocs.io/en/latest/using/syntax-optional.html
    - amsmath
    - dollarmath
    - html_image
    - substitution
    - colon_fence
sphinx:
  config:
    language: en
    myst_substitutions:
     open_access: "<img alt='Open Access publication' src='../static/Open_Access_logo.png' height=0.8em class='no-scaled-link inline-icon'>"
     closed_access: "<img alt='Closed Access publication' src='../static/Closed_Access_logo.png' height=0.8em class='no-scaled-link inline-icon'>"
     print_css: >
        <style>
        @media print {
            @page {
              size: 297mm 210mm;
              margin:0;
            }
            html, body {
                hyphens: auto;
                width: 297mm;
                height: 210mm;
                overflow:visible;
            }
            #print-main-content,.topbar-contents {
                display: none;
                padding-top: 0;
            }
            #main-content { 
                padding-top: 0!important;
            }
            .bd-content {
                padding-top: 0!important;    
            }
            p,ul,ol {
                font-size: 8pt;
                line-height: 1.1;
                margin-bottom: 0.1rem;
                text-align: justify;
            }
             p {
                 padding-left: .25em!important;
                 padding-right: .25em!important;
             }
             p.admonition-title {
                 padding-left: 1em!important;
             }
            .subbox.admonition {
                margin: 0 auto .5em auto;
                border: .2rem solid;
            }
            
            .subbox .admonition-title::before {
                display: none!important;
            }
            .subbox .admonition-title {
                font-size: 9pt;
                margin-bottom: 0.5em;
            }
            .section {
                column-count: 3;
                page-break-after: always;
            }
            
            .section#summary-sheet {
                column-count: 1;
            }
            h1 {
                margin-top: 0.5em;
                font-size: 24px;
            }
            h2 {
                column-span: all;
                margin-top: 0.5em;
                margin-bottom: 0.5em;
                font-size: 16px;
                background-color: lightblue;
                text-align: center;
            }
            .image-reference {
                padding: 0!important;
            }    
            .MathJax {
                font-size: 8px!important;
            }
            .MathJax_Display {
                margin: 0.5em 0em;
            }
            .footer {
                display: none;
            }
        }
        </style>

#######################################################################################
# HTML-specific settings
html:
  favicon                   : tutorials/static/nma-logo-square-4xp.jpg  # A path to a favicon image
  use_edit_page_button      : false  # Whether to add an "edit this page" button to pages. If `true`, repository information in repository: must be filled in
  use_repository_button     : true  # Whether to add a link to your repository button
  use_issues_button         : true  # Whether to add an "open an issue" button
  extra_navbar              : Powered by <a href="https://jupyterbook.org">Jupyter Book</a>  # Will be displayed underneath the left navbar.
  extra_footer              : ""  # Will be displayed underneath the footer.
  google_analytics_id       : ""  # A GA id that can be used to track book views.
  home_page_in_navbar       : true  # Whether to include your home page in the left Navigation Bar
  baseurl                   : ""  # The base URL where your book will be hosted. Used for creating image previews and social links. e.g.: https://mypage.com/mybook/
  comments:
    hypothesis              : false
    utterances              : false

#######################################################################################
# Launch button settings
launch_buttons:
  notebook_interface        : classic  # The interface interactive links will activate ["classic", "jupyterlab"]
  binderhub_url             : ""  # The URL of the BinderHub (e.g., https://mybinder.org)
  jupyterhub_url            : ""  # The URL of the JupyterHub (e.g., https://datahub.berkeley.edu)
  thebe                     : false  # Add a thebe button to pages (requires the repository to run on Binder)
  colab_url                 : "" # The URL of Google Colab (https://colab.research.google.com)

repository:
  url                       : https://github.com/NeuromatchAcademy/course-content  # The URL to your book's repository
  path_to_book              : book  # A path to your book's folder, relative to the repository root.
  branch                    : main  # Which branch of the repository should be used when creating links
